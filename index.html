<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Promo Flow Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 2em;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .question {
      margin-bottom: 2em;
    }
    .question p {
      font-size: 1.2em;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.75em;
      margin: 0.5em 0;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden { display: none; }
    .result {
      background-color: #e6f4ea;
      padding: 1em;
      border-left: 5px solid #28a745;
      border-radius: 5px;
      font-weight: bold;
    }
    .summary {
      margin-top: 1em;
      font-size: 1.05em;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Combined Promo Flow Tool</h1>

  <div id="step1" class="question">
    <p>How many mobile lines is the customer adding?</p>
    <button onclick="selectLines('1 Line', 45)">1 Line</button>
    <button onclick="selectLines('2 Lines', 60)">2 Lines</button>
    <button onclick="selectLines('3 Lines', 90)">3 Lines</button>
    <button onclick="selectLines('4 Lines', 120)">4 Lines</button>
  </div>

  <div id="step2" class="question hidden">
    <p>Would the customer like to add a mobile device?</p>
    <button onclick="document.getElementById('deviceSection').classList.remove('hidden');">Yes</button>
    <button onclick="skipDevice()">No</button>
  </div>

  <div id="deviceSection" class="question hidden">
    <p>Select the brand of phone:</p>
    <button onclick="setDevicePromo('Apple iPhone 16: Free with $225+ trade-in (financing only)', 0)">Apple</button>
    <button onclick="setDevicePromo('Samsung Galaxy S24: $300 off with promo code (financing required)', 499.99)">Samsung</button>
    <button onclick="setDevicePromo('Moto Razr 2025: $200 off with promo code SAVE200 (port-in required)', 599.99)">Motorola</button>
  </div>

  <div id="step3" class="question hidden">
    <p>Would the customer like Mobile Device Protection?</p>
    <button onclick="setProtection('MDP+: $18/month', 18)">Yes</button>
    <button onclick="setProtection('No Protection Added', 0)">No</button>
  </div>

  <div id="result" class="result hidden">
    <span id="offerSummary"></span>
    <div class="summary" id="totalCost"></div>
  </div>
</div>

<script>
  let servicePromo = '', servicePrice = 0, devicePromo = 'None', devicePrice = 0, protectionText = 'None', protectionPrice = 0, lineCount = '', linePrice = 0;

  function selectLines(label, monthlyPrice) {
    lineCount = label;
    linePrice = monthlyPrice;
    servicePromo = `${label} - Promo: HEYITSFREE ($${monthlyPrice - (monthlyPrice >= 45 ? 15 : 0)}/mo - After 12 months: $${monthlyPrice}/mo)`;
    servicePrice = monthlyPrice >= 45 ? monthlyPrice - 15 : 0;
    document.getElementById('step2').classList.remove('hidden');
  }

  function skipDevice() {
    devicePromo = 'No Device Added';
    devicePrice = 0;
    document.getElementById('step3').classList.remove('hidden');
  }

  function setDevicePromo(promo, price) {
    devicePromo = promo;
    devicePrice = price;
    document.getElementById('step3').classList.remove('hidden');
  }

  function setProtection(text, price) {
    protectionText = text;
    protectionPrice = price;
    showFinalResult();
  }

  function showFinalResult() {
    const total = servicePrice + protectionPrice;
    const resultText = `Service Promo: ${servicePromo}\nDevice: ${devicePromo}\nProtection: ${protectionText}`;
    document.getElementById('offerSummary').innerText = resultText;
    document.getElementById('totalCost').innerText = `Estimated Monthly Total (excl. device financing): $${total.toFixed(2)}`;
    document.getElementById('result').classList.remove('hidden');
  }
</script>
</body>
</html>
