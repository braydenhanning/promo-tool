<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Promo Flow Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 2em;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .question {
      margin-bottom: 2em;
    }
    .question p {
      font-size: 1.2em;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.75em;
      margin: 0.5em 0;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden { display: none; }
    .result {
      background-color: #e6f4ea;
      padding: 1em;
      border-left: 5px solid #28a745;
      border-radius: 5px;
      font-weight: bold;
    }
    .summary {
      margin-top: 1em;
      font-size: 1.05em;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Combined Promo Flow Tool</h1>

  <div id="step1" class="question">
    <p>Is the customer a new internet subscriber or under 90 days?</p>
    <button onclick="setServicePromo('HEYITSFREE', 0, 'After 12 months: $45/mo')">Yes</button>
    <button onclick="goToStep('step2')">No</button>
  </div>

  <div id="step2" class="question hidden">
    <p>Is there a $10 Deal active?</p>
    <button onclick="setServicePromo('ONEFOR10', 10, 'After 12 months: $45/mo')">Yes</button>
    <button onclick="setServicePromo('ONEFOR25', 25, 'After 12 months: $45/mo')">No</button>
  </div>

  <div id="step3" class="question hidden">
    <p>Is the customer trading in a device?</p>
    <button onclick="goToStep('step4trade')">Yes</button>
    <button onclick="goToStep('step4no')">No</button>
  </div>

  <div id="step4trade" class="question hidden">
    <p>What type of device are they purchasing?</p>
    <button onclick="setDevicePromo('iPhone 16: Free with $225+ trade-in (financing only)', 0)">iPhone</button>
    <button onclick="setDevicePromo('Moto Razr 2025: $200 off with code SAVE200 (port-in, financing)', 599.99)">Android</button>
  </div>

  <div id="step4no" class="question hidden">
    <p>What type of device are they purchasing?</p>
    <button onclick="setDevicePromo('iPhone 16: Regular price applies', 899.99)">iPhone</button>
    <button onclick="setDevicePromo('Moto Razr 2025: $200 off with code SAVE200 (port-in, financing)', 599.99)">Android</button>
  </div>

  <div id="step5" class="question hidden">
    <p>Would the customer like Mobile Device Protection?</p>
    <button onclick="setProtection('MDP+: $18/month', 18)">Yes</button>
    <button onclick="setProtection('No Protection Added', 0)">No</button>
  </div>

  <div id="result" class="result hidden">
    <span id="offerSummary"></span>
    <div class="summary" id="totalCost"></div>
  </div>
</div>

<script>
  let servicePromo = '', servicePrice = 0, devicePromo = '', devicePrice = 0, protectionText = '', protectionPrice = 0;

  function goToStep(stepId) {
    document.querySelectorAll('.question').forEach(q => q.classList.add('hidden'));
    document.getElementById(stepId).classList.remove('hidden');
    document.getElementById('result').classList.add('hidden');
  }

  function setServicePromo(promo, price, afterText) {
    servicePromo = `${promo} - $${price}/mo (${afterText})`;
    servicePrice = price;
    goToStep('step3');
  }

  function setDevicePromo(promo, price) {
    devicePromo = promo;
    devicePrice = price;
    goToStep('step5');
  }

  function setProtection(text, price) {
    protectionText = text;
    protectionPrice = price;
    showFinalResult();
  }

  function showFinalResult() {
    const total = servicePrice + protectionPrice;
    let resultText = `Service Promo: ${servicePromo}\nDevice Deal: ${devicePromo}\nProtection: ${protectionText}`;
    document.getElementById('offerSummary').innerText = resultText;
    document.getElementById('totalCost').innerText = `Estimated Monthly Total (excl. device financing): $${total.toFixed(2)}`;
    document.getElementById('result').classList.remove('hidden');
  }
</script>
</body>
</html>
